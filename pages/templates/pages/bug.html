{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-12">
    <table class="d-none d-md-block table table-hover">
        <thead>
          <tr>
            <th scope="col">이름</th>
            <th scope="col">모양</th>
            <th scope="col">출몰기간</th>
            <th scope="col">출몰시간</th>
            <th scope="col">출몰장소</th>
            <th scope="col">가격</th>
          </tr>
        </thead>
        <tbody>
          {% for dt in now %}
          <tr>
            <th scope="row">{{ dt.0 }}</th>
            <td><img src="{% static 'bug/' %}{{dt.1}}" width='40' height='40'></td>
            <td>{{ dt.2 }}</td>
            <td>{{ dt.3 }}</td>
            <td>{{ dt.4 }}</td>
            <td>{{ dt.5 }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    <div class="row">
      <div class="d-block d-md-none">
        <div class="row">
        {% for dt in now %}
        <div class="col-2 bg-white">{{ dt.0 }}</div>
        <div class="col-2"><img src="{% static 'bug/' %}{{dt.1}}" height='50'></div>
        <div class="col-8">
          <div class="row">
            <div class="col-6">출몰기간<br>{{ dt.2 }}</div>
            <div class="col-6">출몰시간<br>{{ dt.3 }}</div>
            <div class="col-6">장소<br>{{ dt.4 }}</div>
            <div class="col-6">가격<br>{{ dt.5 }}</div>
          </div>
        </div>
        <hr class="col-12 bg-white">
        {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
