{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="d-none d-md-block card offset-1 col-3 forcard" style="width: 18rem;">
    <a href="/wiki_like/nook/"><img src="{% static 'mile.jpg' %}" onmouseout='this.src="{% static 'mile.jpg' %}"' onmouseover="this.src='{% static "mileover.png" %}'" class="card-img-top" alt="..." height="300"></a>
    <div class="card-body">
      <p class="card-text">너굴 마일리지에 대해 알아봅시다</p>
    </div>
  </div>
  <div class="d-none d-md-block card offset-3 col-3 bcard" style="width: 18rem;">
    <a href="/wiki_like/arr/"><img src="{% static 'list.png' %}" class="card-img-top" alt="..." height="300"></a>
    <div class="card-body">
      <p class="card-text">도감 리스트를 보여드립니다</p>
    </div>
  </div>
  <div class="d-none d-md-block card col-3 bcard" style="width: 18rem;">
    <a href="/wiki_like/villagers/"><img src="{% static 'neigbor.png' %}" onmouseout='this.src="{% static 'neigbor.png' %}"' onmouseover="this.src='{% static "neighborover.jfif" %}'" class="card-img-top" alt="..." height='300'></a>
    <div class="card-body">
      <p class="card-text">주민 리스트에 대해 알려드립니다</p>
    </div>
  </div>
  <div id="carouselExampleIndicators" class="d-none d-md-block carousel slide col-5" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static '3.png' %}" class="d-block w-100" alt="..." height="400">
      </div>
      <div class="carousel-item">
        <img src="{% static '1.jpg' %}" class="d-block w-100" alt="..." height="400">
      </div>
      <div class="carousel-item">
        <img src="{% static '2.jpg' %}" class="d-block w-100" alt="..." height="400">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="d-none d-md-block card col-3 forcard" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">마이 디자인을 자랑해봐요!</p>
    </div>
  </div>
</div>
{% endblock %}
